    <title>teste de centralização vertical</title>

            padding: 10px;
            background-color: blue;

        }

            width: 400px;
            background-color: rgb(16, 207, 255);

            background-image: url('imagens/target001.png');

            left: 50%; /* é a distancia que vem da borda até o ponto*/
            top: 50%; /* é a distancia que vem do topo até o ponto*/

            transform: translate(-50%, -50%); /* centralização */
