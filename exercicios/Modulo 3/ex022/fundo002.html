<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização dos Fundos</title>
    <style>
        body{
            background-image: url('imagens/wallpaper002.jpg');
            background-size: 100px 100px; /*tamanho das imgens de fundo*/
            
            background-repeat: repeat; /*repetição da imagem de fundo*/

            background-repeat: no-repeat; /*sem repetição da imagem de fundo*/

            background-attachment: fixed; /*fixa a imagem de fundo na tela*/

            background-repeat: repeat-x; /*repetição da imagem de fundo no eixo x*/

            background-repeat: repeat-y; /*repetição da imagem de fundo no eixo y*/

            background-repeat: space; /*repetição da imagem de fundo com espaçamento*/

            background-position: center; /*posição da imagem de fundo no centro*/

            background-position: top right; /*posição da imagem de fundo no canto superior direito*/

            background-repeat: round; /*repetição da imagem de fundo preenchendo o espaço*/

            background-repeat: unset; /*remove qualquer repetição definida anteriormente*/

            background-repeat: initial; /*define a repetição para o valor padrão do navegador*/
        }
    </style>
</head>
<body>
    
</body>
</html>
