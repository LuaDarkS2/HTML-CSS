<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 7</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse; /* remove espaços entre as bordas */
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagme de Células</h1>
    <p> A ideia é fazer com que, caso falte uma coluna, outra ocupe espaço, por exemplo, o espaço do B aumenta.</p>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- expansão em coluna, de 2 colunas -->
            <!--<td>C</td>-->
        </tr>

        <tr>
            <td rowspan="3">D</td> <!-- expansão em linha, de 3 linhas -->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <!--<td>G</td>-->
            <td ro>H</td>
            <!--<td>I</td>-->
        </tr>

        <tr>
            <!--<td>J</td>-->
            <!--<td>K</td>-->
            <td colspan="2">L</td>
        </tr>

    </table>
</body>
</html>
