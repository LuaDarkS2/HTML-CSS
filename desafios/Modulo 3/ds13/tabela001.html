<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 - parte 1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse; /* remove espaços entre as bordas */
            width: 300px;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        thead > tr {
            background-color: rgb(41, 41, 41);
            color: white;
        }
        .linha {
            color: white;
            background-color: rgb(41, 41, 41);
        }
    </style>
</head>
<body>
    <h1>Desafio Tabelas Colunas Mescladas - 1</h1>

     <!-- 
            ANATOMIA PARA TABELAS GRANDES
            TABLE : tabela
                CAPTION: legenda da tabela
                
                THEAD : cabeçalho da tabela
                    TR : table row (linha de tabela)
                        TD : table data (dado da tabela)
                        TH : table header (cabeçalho da tabela)

                TBODY : corpo da tabela
                    TR : table row (linha de tabela)
                        TD : table data (dado da tabela)
                        TH : table header (cabeçalho da tabela)

                TFOOT : rodapé da tabela
                    TR : table row (linha de tabela)
                        TD : table data (dado da tabela)
                        TH : table header (cabeçalho da tabela)
        -->

        <!-- NÃO É OBRIGADO O RODAPÉ-->

    <table>
        <thead>
            <tr>
                <th> </th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="linha">1</td> <!-- Inicio da coluna da linha 1-->

                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td class="linha">2</td> <!-- Inicio da coluna da linha 2-->

                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td class="linha">3</td> <!-- Inicio da coluna da linha 3-->

                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td class="linha">4</td>  <!-- Inicio da coluna da linha 4-->

                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td class="linha">5</td> <!-- Inicio da coluna da linha 5-->

                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
</body>
</html>
